<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIBI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.18.0/inter.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <style>
      :root {
        user-select: none;
      }

      body {
        background-color: rgba(0, 0, 0, 0);
      }

      #progress {
        width: 75%;
        height: 10px;
        background-color: #242c37;
        border-radius: 10px;
      }

      #bar {
        height: 10px;
        width: 40%;
        background-color: #fd4d4d;
        border-radius: 10px;
        transition: width 2s;
      }
    </style>
    <div
      style="
        background-color: #fff;
        border-radius: 4px;
        height: 400px;
        width: 400px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-app-region: drag;
      "
    >
      <img
        style="
          height: 100px;
          position: fixed;
          top: 35%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
        src="../icon.ico"
        alt="VIBE Logo"
      />
      <h1
        style="
          color: #07122a;
          font-family: 'Inter';
          position: fixed;
          top: 68%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 100%;
          text-align: center;
        "
      >
        Quibi
      </h1>
    </div>
  </body>
</html>
